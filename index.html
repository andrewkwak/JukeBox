<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SURF</title>
</head>

<body>
    <audio src="" id="song"></audio>

    <form action="">
      <input type="text" style="width: 150px" placeholder="Enter a song...">
      <input type="submit" value="Enter">
    </form>
    <div class="buttons">

        <div id="play">
            <kbd>PLAY</kbd>
        </div>
        <div id="pause">
            <kbd>PAUSE</kbd>
        </div>
        <div id="stop">
            <kbd>STOP</kbd>
        </div>
        <div id="next">
            <kbd>NEXT</kbd>
        </div>
        <div id="previous">
            <kbd>PREV</kbd>
        </div>
        <div id="shuffle">
            <img src="shuffle.png" alt="">
        </div>

        <div id="textbox">
          <p id="songTitle"></p>
          <p id="artistName"></p>
          <p id="albumName"></p>
        </div>

        <footer id="info"><kbd>CLICK HERE FOR MORE INFORMATION</footer>
    </div>

    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
